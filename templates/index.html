
{% block content %}
{% load static %}
<!DOCTYPE html>  
<html>  
<body>  
<h1>My First Google Map</h1>  
<div id="map" style="width:700px;height:700px;background:grey"></div>  
<script>  
function myMap() {  
var mapOptions = {  
    center: new google.maps.LatLng(19.0760, 72.8777),  
    zoom: 18,  
    mapTypeId: google.maps.MapTypeId.HYBRID  
}  
var map = new google.maps.Map(document.getElementById("map"), mapOptions);  
}  
</script>  
<script src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=myMap"></script>  
</body>  
</html>  
{% endblock content %}
